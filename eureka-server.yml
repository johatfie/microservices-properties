server:
  port: 8070
eureka:
  instance:
    hostname: localhost
    client:
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      waitTimeInMsWhenSyncEmpty: 5
example:
  location: git microservices-properties
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
